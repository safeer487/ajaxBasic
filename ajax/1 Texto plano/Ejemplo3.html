<html>
<body>
  <h2>Ejemplo en Ajax donde se carga un fichero plano</h2>
  <br>
  <h3>Te gusta AJAX?</h3>
  <br>
  <input type="button" onclick="cargarPag1()" value="Si">
  <input type="button" onclick="cargarPag2()" value="No">
  <div id="divText"></div>
</body>
  <script>
  function leerDatos(){
    if (oXML.readyState  == 4) {
       document.getElementById("divText").innerHTML = oXML.responseText
    }
  } 
  function AJAXCrearObjeto(){
    var obj;
    if(window.XMLHttpRequest) { // no es IE
      obj = new XMLHttpRequest()
    } else { // Es IE o no tiene el objeto
       try {
         obj = new ActiveXObject("Microsoft.XMLHTTP");
      }  catch (e) {
        alert('El navegador utilizado no est√° soportado');
      }
    }
    return obj
  } 
   
  function cargarPag1() {
    oXML = AJAXCrearObjeto()
    oXML.open('GET', 'respuestaSi.html')
    oXML.onreadystatechange = leerDatos
    oXML.send('')
  }

  function cargarPag2() {
    oXML = AJAXCrearObjeto()
    oXML.open('GET', 'respuestaNo.html')
    oXML.onreadystatechange = leerDatos
    oXML.send('')
  }
  </script>
</html>
